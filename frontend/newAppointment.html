<section class="container" id="newAppointment">
    <button class="btn btn-light" id="back"><i class="bi bi-arrow-left-short"></i></button>
    <h1>Neues Appointment erstellen</h1>
    <form class="appointmentForm">
        
         <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">Titel:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="Titel">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="desc" class="col-sm-2 col-form-label">Beschreibung:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="desc" placeholder="Beschreibung des Appointments"></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="ort" class="col-sm-2 col-form-label">Ort:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ort" placeholder="Ort">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="ablaufdatum" class="col-sm-2 col-form-label">Ablaufdatum:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="ablaufdatum">
            </div>
        </div>

        <div id="terminArea">
            <div class="row d-flex justify-content-between">
                <h3 class="col-auto">Termine</h3>
                <button id="addTermin" class="btn btn-outline-primary col-auto"><i class="bi bi-plus"></i></button>
            </div> 
            <div class="termin row d-flex align-items-center">
                <label class="col-auto col-form-label">Datum:</label>
                <div class="col-auto">
                    <input class="form-control" type="date" name="datum">
                </div>
                <label class="col-auto col-form-label">Uhrzeit:</label>
                <div class="col-auto">
                    <input class="form-control" type="time" name="von">
                </div>
                <p class="col-auto">-</p>
                <div class="col-auto">
                    <input class="form-control" type="time" name="bis">
                </div>
            </div>
        </div>

        <div class="row">
            <button class="btn btn-primary col-auto" id="speichern">Speichern</button>
        </div>
    </form>
    <div id="error">
        <i class="bi bi-emoji-angry-fill"></i>
        <p id="errorMessage"></p>
    </div>

    <div id="success">
        <i class="bi bi-emoji-smile-fill"></i>
        <p id="successMessage"></p>
    </div>
</section>
